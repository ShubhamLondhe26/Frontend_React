<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            width: 100%;
            background-color: #FBAB7E;
            background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);



        }

        #d1 {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 300px;
            border: 10px solid dimgray;
            border-radius: 50%;
            background-color: whitesmoke;
            font-family: system-ui;
            font-size: 37px;

        }

        #d1:hover {
            transition: 1s;
            font-size: 50px;
            color: white;
            border: 0px;
            background-color: #FBAB7E;
            background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);


        }
    </style>
</head>

<body>
    <div>
        <h1 id="d1"></h1>
    </div>
    <script>
        function digclock() {
            var time = new Date();
            document.getElementById("d1").innerHTML = time.toLocaleTimeString();

        }
        setInterval(digclock, 1000)
    </script>
</body>

</html>
