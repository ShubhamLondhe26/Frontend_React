<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>

        div{
            margin: auto;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 22px solid aqua;
            border-radius: 50%;
            font-size: 25px;
        }

    </style>
</head>
<body>
    <div>
        <h1 id="d1"></h1>
    </div>
    <script>
        function digclock(){
            var time = new Date();
            document.getElementById("d1").innerHTML = time.toLocaleTimeString();

        }
        setInterval(digclock,1000)
    </script>
</body>
</html>
