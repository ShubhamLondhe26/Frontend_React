<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>

<body>
    <script>
        // 1.For Loop

        for (var i = 1; i < 11; i++) {
            document.write("Good Morning! <br>")

        }

        //2.While Loop
        j = 0;
        while (j <= 10) {
            document.write("Good Afternoon! <br>")
            j++;
        }

        //3.Do While Loop

        var k = 5;

        do{
            document.write("Good Night! <br>");
            k--;
        }while(k > 0);
    
    </script>
</body>

</html>
