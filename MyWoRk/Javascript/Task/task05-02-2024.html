<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill image in Table blocks</title>
    <style>
        table {
            border: 2px solid black;
            width: 100%;
            height: 500px;
        }
        td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
            </tr>
            <tr>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
            </tr>
            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
            </tr>
        </tbody>
    </table>
    <br>
    <label for="CB">Choose Block:</label>
    <select name="blocks" id="blockInput">
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
    </select>
    <label for="CB">Choose Image:</label>
    <select name="images" id="imageInput">
        <option value="">Select</option>
        <option value="../assets/images/image1.jpg">img1</option>
        <option value="../assets/images/image2.jpg">img2</option>
        <!-- <img src="../assets/images/image1.jpg" alt=""> -->
    </select>
    <!-- <input type="file" name="CC" id="imageInput"> -->
    <button type="button" onclick="fillImage()">Fill Image</button>

    <script>
        function fillImage() {
            let blockInput = document.getElementById('blockInput').value;
            let imageInput = document.getElementById('imageInput').value;
            var imgurl=`url(${imageInput})`;

            switch(blockInput){
                case "1":{
                    document.getElementById("1").style.backgroundImage=`${imgurl}`;
                    break;
                }
                case "2":{
                    document.getElementById("2").style.backgroundImage=`${imgurl}`;
                    break;
                }
            }

            // if (blockInput && imageInput) {
            //     let cell = document.getElementById(blockInput);
            //     cell.innerHTML = `<img src="${imageInput}" alt="Image">`;
            // } else {
            //     alert('Please choose both block and image.');
            // }
        }
    </script>
</body>
</html>
