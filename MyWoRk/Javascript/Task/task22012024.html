<!-- Patterns -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>

<body>
    <script>
        for (var i = 0; i <= 5; i++) {
            for (var j = 0; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>");

        }
        document.write("=============================================================================================================")
        document.write("<br>")

        for (let i = 5; i >= 0; i--) {
            for (var j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")

        }
        document.write("=============================================================================================================")
        document.write("<br>")

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(i);
            }
            document.write("<br>")
        }
        document.write("=============================================================================================================")
        document.write("<br>")

        for (let i = 5; i >= 0; i--) {
            for (let j = 1; j <= i; j++) {
                document.write(i);
            }
            document.write("<br>")
        }

        document.write("=============================================================================================================")
        document.write("<br>")

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j)
            }
            document.write("<br>")
        }
        document.write("=============================================================================================================")
        document.write("<br>")

        for (let i = 5; i >= 0; i--) {
            for (let j = 1; j <= i; j++) {
                document.write(j)
            }
            document.write("<br>")
        }

        document.write("=============================================================================================================")
        document.write("<br>")


        let num = 1;

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(num);
                num++;
            }
            document.write("<br>");
        }

        document.write("=============================================================================================================")
        document.write("<br>")


        let k = 1;

        for (let i = 1; i <= 5; i++) {
            let temp = k;
            for (let j = 1; j <= i; j++) {
                document.write(temp);
                temp += k;
            }
            document.write("<br>");
            k = temp; 
        }

    </script>
</body>

</html>
