    <script>

        var city = ["Pune","Mumbai", 'Nagpur',"Baramati"];
        console.log(city);


        //how to access array data

        city[1] = "MUMBAI";
        console.log(city);

        var arraylength = city.length; // total number of values available in array
        console.log(city);

        var arraySize = city.length - 1; // total number of index available in array
        console.log(arraylength);

        // arraymethod

        //1. push(): It is used to add values at last index of an array.

        city.push("Solapur","Kolhapur","Satara")
        console.log(city);

        //2. pop(): It is used to remove values from last index of ana array.
        
        city.pop();
        console.log()
    </script>
