<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h2>Simple Table</h2>
    <table border="" width="50%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Post</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Shubham</td>
                <td>Full Stack Developer</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Shubham</td>
                <td>Full Stack Developer</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Shubham</td>
                <td>Full Stack Developer</td>
            </tr>
        </tbody>
    </table>
    <hr size="3px">
    <h2>Table with Row span</h2>
    <table border="" width="25%">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
    </table>
    <hr size="3px">
    <h2>Table with COLOUMN span</h2>
    <table border="" width="25%">
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
        </tr>
        <tr>
            <td>F</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
    </table>

    <hr size="3px">
    <h2>Table with Row and Coloumn span</h2>
    <table border="" width="25%">
        <tr>
            <td rowspan="2" colspan="2" bgcolor="orange">A</td>
            <td>C</td>
        </tr>
        <tr>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
    </table>
</body>

</html>
