<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>

<body>
    <h2>Inserting youtube video</h2>
    <iframe src="http://www.youtube.com/embed/wvjbCSYmVNM" frameborder="0" width="1000" height="500"></iframe>

    <hr>

    <h2>Inserting website into another</h2>
    <iframe src="http://www.hematitecorp.com" frameborder="0" width="100%" height="500"></iframe>

    <hr>

    <h2>Inserting google map location</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.208677356992!2d73.85274257473512!3d18.51946976920881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c065144d8edf%3A0x3703b8095866c54b!2sShaniwar%20Wada!5e0!3m2!1sen!2sin!4v1700560000174!5m2!1sen!2sin"
        width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
