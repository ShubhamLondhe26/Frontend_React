<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Input</title>
</head>
<body>
    <form>
        <div>
            <label for="fullname">Enter Your Name:</label>
            <input type="text" name="fname" id="fullname" minlength="2" maxlength="20" pattern="^[a-zA-Z ]{2,20}$" required placeholder="ENter FUllname">
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
    </form>
</body>
</html>
