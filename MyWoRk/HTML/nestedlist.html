<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <ol type="A">
        <li>Front End</li>
        <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>Bootstrap</li>
            <li>Javascript</li>
        </ul>
        <li>Back End</li>
        <ul type="circle">
            <li>Java</li>
            <li>Python</li>
            <li>Nodejs</li>
            <li>Javascript</li>
        </ul>
        <li>DataBase</li>
        <ul type="Disc">
            <li>MySql</li>
            <li>MongoDB</li>
            <li>Postgre</li>
        </ul>
    </ol>
</body>
</html>
