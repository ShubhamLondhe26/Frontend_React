<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Image</title>
</head>

<body>
    <style>
        .img {
            border: 30px solid grey;
            border-image: url(../CSS/assets/images/download.jpg);
            /* height: 400px; */
            /* border-image-repeat: repeat; */
            border-image-slice: 20;

            /* display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center; */
            display: grid;
            grid-template-columns: 200px 200px 200px 200px;
            grid-template-rows: 200px 200px;
            justify-content: space-around;
            align-items: center;
        }

        div {
            border: 20px solid grey;
        }

        .Coloumn-1 {

            /* align-self: baseline;
            flex-grow: 0.5;
            flex-basis: 200px; */
            align-self: baseline;
            grid-column: 1/span 2;
            height: 100px;
        }
        .Coloumn-2{
            grid-row: 2/span 3;
            height: 100px;
        }

        .Coloumn-3{
            grid-column: 2/span 3;
            height: 100px;
        }
    </style>

    <div class="img">

        <div class="Coloumn-1">Coloumn-1</div>
        <div class="Coloumn-2">Coloumn-2</div>
        <div class="Coloumn-3">Coloumn-3</div>
        <div class="Coloumn-4">Coloumn-4</div>

    </div>

</body>

</html>
