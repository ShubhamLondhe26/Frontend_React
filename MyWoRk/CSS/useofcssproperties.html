<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of CSS Properties</title>
</head>
<style>
    .box {
        border: 2px solid black;
        height: 150px;
        width: 150px;
    }

    .box:hover {
        border: 2px solid black;
        height: 350px;
        width: 350px;
        transition: 1s;
    }
</style>

<body>
    <div class="box"></div>
</body>

</html>
