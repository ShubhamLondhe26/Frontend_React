<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with CSS</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <form class="form-wrap">
        <div class="field">
            <label class="labl" for="">First Name:</label>
            <input class="input" type="text" name="fname" id="fname">
        </div>
        <div class="field">
            <label class="labl" for="">Last Name:</label>
            <input class="input" type="text" name="Lname" id="Lname">
        </div>
        <div class="field">
            <label class="labl" for="">Date Of Birth:</label>
            <input class="input" type="date" name="dob" id="dob">
        </div>
        <div class="field">
            <label class="labl" for="">Address:</label>
            <input class="input" type="text" name="address" id="address">
            <!-- <textarea class="input" name="address" id="address" cols="10" rows="3"></textarea> -->
        </div>
        <div id="btn" class="field">
            <button  class="btn-submit" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
