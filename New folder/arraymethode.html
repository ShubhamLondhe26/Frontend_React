<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
    var city = ["Pune","Mumbai","Nagpur","Baramati"];
    console.log(city);
    // how to access array data 
    var city3 = city[2];
    console.log(city3);

    // how to update array data 
   city[1] = "MUMBAI";
   console.log(city);

   var arrayLength = city.length;   // total number of values available in array.
   console.log(arrayLength);
  
   var arraySize = city.length-1;   // total number of index available in array.
   console.log(arraySize);

   // array method 
  //1.push(): it is use to add values at last index of an array.
  city.push("Solapur","Kolhapur","Satara");
  console.log(city);

  //2.pop(): it is use to remove values from last index of an array.
  city.pop();
  console.log(city);

  //3.unshift(): it is use to add values at starting index of an array.
  city.unshift("Barshi","Parbhani");
  console.log(city);
  //4.shift(): it is use to remove values from starting index of an array.
  city.shift()
  console.log(city);
 
  //5.splice(startIndex,deleteCount,Datato insert): it is use to add and remove values from middle index of an array
  city.splice(3,0,"Amravati","Washi"); // it will add 2 values from thired index
  console.log(city);

  city.splice(4,2) // it will remove 2  values from fourth index.
  console.log(city);

  city.splice(3,2,"Thane","Dadar","Pawai"); // it will remove 2 values from 3rd index and andd 3 values
  console.log(city);

  //6.toString():it is to convert array data into string 
  console.log(city.toString());
  //7.join(seperator):it is to convert array data into string 
  console.log(city.join("*"));
  console.log(city.join("-"));
  console.log(city.join(" "));
    </script>
</body>
</html>
