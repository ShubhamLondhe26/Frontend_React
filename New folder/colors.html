<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .colorByName {
        border: 2px solid black;
        width: 400px;
        height: 100px;
        background-color: red;
      }
      .colorRGB {
        border: 2px solid black;
        width: 400px;
        height: 100px;
        background-color: rgb(180,150,220);
      }
      .colorHEX {
        border: 2px solid black;
        width: 400px;
        height: 100px;
        background-color:#1c65b5f0;
      }
      .colorHSL {
        border: 2px solid black;
        width: 400px;
        height: 100px;
        background-color:hsl(89, 57%, 48%);
      }
    </style>
  </head>
  <body>
    <div class="colorByName">hi</div>
    <div class="colorRGB">hi</div>
    <div class="colorHEX">hi</div>
    <div class="colorHSL">hi</div>
  </body>
</html>
