<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 2px solid blue;
        width: 259px;
        margin: auto;
        padding: 9px;
        text-align: center;
        border-radius: 9px;
        box-shadow: 7px 6px 6px black;
      }
    </style>
  </head>
  <body>
    <form class="box">
      <label for="">Enter User Id</label>
      <input type="text" name="uid" id="uid" onblur="validateData()"/> <br>
      <span id="err"></span>
    </form>

    <script>
        function validateData(){
           var userId=document.getElementById("uid").value;
           var regUid = "^[a-zA-Z ]{3,15}$"
           if(userId===""){
            //  window.alert("User id is required");
             document.getElementById("err").innerHTML="User id is required";
             document.getElementById("err").style.color="red";
             return false;
           }else if(!userId.match(regUid)){
            document.getElementById("err").innerHTML="User id must be in proper formate";
             document.getElementById("err").style.color="red";
             return false;
           }else{
            document.getElementById("err").innerHTML="valid User id enter";
             document.getElementById("err").style.color="green";
           }
        }
    </script>
  </body>
</html>
