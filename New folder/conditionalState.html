       //nested if else 
       var n1=30,n2=100,n3=80;
       if(n1 > n2){
           if(n1 > n3){
            document.write(n1+" is greater than ",n2+" ,"+n2);
           }else{

           }
       }else{

           }else{
            document.write(n3+" is greater than ",n1+" ,"+n2);
           }
       }
        
    </script>
