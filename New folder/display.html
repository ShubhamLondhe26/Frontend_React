<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .inline-prop {
        border: 2px solid red;
        background-color: lawngreen;
        display: inline;
      }
      .block-pro {
        font-size: 22px;
        border: 3px solid brown;
        text-decoration: none;
        display: block;
      }
      .inlineblock {
        border: 3px solid blue;
        height: 100px;
        width: 100px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h2>block => inline (display:inline)</h2>
    <div class="inline-prop">div-1</div>
    <div class="inline-prop">div-2</div>
    <div class="inline-prop">div-3</div>
    <hr />
    <h2>inline => block (display:block)</h2>
    <a href="#" class="block-pro">Home</a>
    <a href="#" class="block-pro">About</a>
    <a href="#" class="block-pro">Galary</a>
    <hr />
    <b>Hematite</b>
  </body>
</html>
