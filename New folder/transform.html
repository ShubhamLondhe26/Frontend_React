<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="./transform.css">
</head>
<body>
    <!-- transform to translate -->
    <h3>Translate</h3>
    <div class="container">
        <div id="col1" class="box1"></div>
        <div id="col2" class="box2"></div>
        <div id="col3" class="box3"></div>
        <div id="col4" class="box4"></div>
    </div>
    <!-- transform to rotate -->
    <h3>Rotate</h3>
    <div class="container">
        <div id="col5" class="box5"></div>
        <div id="col6" class="box6"></div>
        <div id="col7" class="box7"></div>
        <div id="col8" class="box8"></div>
    </div>
    <!-- transform to skew -->
    <h3>Skew</h3>
    <div class="container">
        <div id="col9" class="box9"></div>
        <div id="col10" class="box10"></div>
        <div id="col11" class="box11"></div>
    </div>
    <!-- transform to scale -->
    <h3>Scale</h3>
    <div class="container">
        <div id="col12" class="box12"></div>
        <div id="col13" class="box13"></div>
        <div id="col14" class="box14"></div>
        <div id="col15" class="box15"></div>
    </div>
    <!-- transform to matrix -->
    <h3>Matrix</h3>
    <div class="container">
        <div id="col16" class="box16"></div>
        <div id="col17" class="box17"></div>
    </div>
</body>
</html>
