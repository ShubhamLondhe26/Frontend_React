<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for loop
      for (var i = 1; i < 11; i++) {
        document.write("Welcome You All <br>");
      }
      document.write(" <br>=================================<br>");

      for (var i = 1; i < 21; i++) {
        document.write(i, ",");
      }
      document.write(" <br>=================================<br>");
      //  print even number
      for (var i = 1; i < 21; i++) {
        if (i % 2 === 0) {
          document.write(i, ",");
        }
      }
      document.write(" <br>=================================<br>");
      // odd number
      for (var i = 1; i < 21; i++) {
        if (i % 2 != 0) {
          document.write(i, ",");
        }
      }
      document.write(" <br>=================================<br>");
      for (var i = 1; i <= 10; i++) {
          document.write(i, "<br>");
      }
      document.write(" <br>=================================<br>");
    //   while loop 
    var i = 10;
    while (i > 0) {
          document.write(i, ",");
          i--;
      }
      document.write(" <br>=================================<br>");
      //do while 
      var i = 10;
      do{
        document.write(i, ",");
        i--;
      } while( i > 0 ) 
         
      
    </script>
  </body>
</html>
