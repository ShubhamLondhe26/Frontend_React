<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .clock{
        border: 9px solid black;
    outline: 4px solid red;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    text-align: center;
    font-weight: 700;
    font-family: sans-serif;
      }
    </style>
</head>
<body>
    
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>
    <div class="clock" id="d9"></div>
    <div id="d10"></div>
    <div id="d11"></div>
    <div id="d12"></div>

    <script>
        var dateObj = new Date();
document.getElementById("d1").innerHTML = dateObj;
document.getElementById("d2").innerHTML = dateObj.getFullYear();
document.getElementById("d3").innerHTML = dateObj.getDate();
document.getElementById("d4").innerHTML = dateObj.getHours();

document.getElementById("d5").innerHTML = dateObj.getDay();
document.getElementById("d7").innerHTML = dateObj.getMonth();

today = dateObj.getDay();
switch(today){
  case 0:{
    document.getElementById("d6").innerHTML = "Today is Sunday";
    break;
  }
  case 1:{
    document.getElementById("d6").innerHTML = "Today is Monday";
    break;
  }
  case 2:{
    document.getElementById("d6").innerHTML = "Today is Tuesday";
    break;
  }
  case 3:{
    document.getElementById("d6").innerHTML = "Today is Wednesday";
    break;
  }
  case 4:{
    document.getElementById("d6").innerHTML = "Today is Thursday";
    break;
  }
  case 5:{
    document.getElementById("d6").innerHTML = "Today is Friday";
    break;
  }
  case 6:{
    document.getElementById("d6").innerHTML = "Today is Saturday";
    break;
  }
  default:{
    document.getElementById("d6").innerHTML = "invalid chice";
    break;
  }
}
    

// how to set date and time 
    var d = new Date("2012","02","14","10","55","30");
    document.getElementById("d8").innerHTML = d;

// How to create digital clock 
      function myclock(){
        var time = new Date();
        document.getElementById("d9").innerHTML = time.toLocaleTimeString();
      }
    //   myclock();
    setInterval(myclock,1000)
    </script>
</body>
</html>
