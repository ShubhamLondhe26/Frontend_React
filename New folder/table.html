<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Simple Table</h2>
    <table border="" width="50%">
        <thead>
            <tr>
                <th>Id</th> <th>Name</th><th>Post</th>
            </tr>
        </thead>
       <tbody>
          <tr>
            <td>101</td><td>Sudhir</td><td>Fullstack Developer</td>
          </tr>
          <tr>
            <td>102</td><td>Rahul</td><td>Java Developer</td>
          </tr>
          <tr>
            <td>103</td><td>Aakansha</td><td>Python Developer</td>
          </tr>
       </tbody>
    </table>
<hr>
<h2>Table with rowspan</h2>
<table border="" width="25%">
 <tr>
      <td rowspan="2">A</td>
      <td>B</td>
      <td>C</td>
 </tr>
 <tr>
    <td>D</td>
    <td rowspan="2">E</td>
 </tr>
 <tr>
    <td>F</td>
    <td>G</td>
 </tr>
</table>
<hr>
<h2>Table with colspan</h2>

 <table border="" width="25%">
      <tr>
        <td colspan="2">A</td>
        <td>B</td>
      </tr>
      <tr>
        <td>C</td>
        <td>D</td>
        <td>E</td>
      </tr>
      <tr>
        <td>F</td>
        <td colspan="2">G</td>
      </tr>
 </table>
 <hr>
 <h2>Table with colspan and rowspan</h2>
 
 <table border="" width="25%">
     <tr>
        <td rowspan="2" colspan="2" bgcolor="yellow">A</td><td>B</td>
     </tr>
     <tr>
        <td>C</td>
     </tr>
     <tr>
        <td>D</td><td>E</td><td>F</td>
     </tr>
 </table>
</body>
</html>
