<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .lineargr {
        border: 2px solid blue;
        width: 80%;
        margin: auto;
        height: 200px;
        background-image: linear-gradient(
          224deg,
          red,
          transparent,
          green,
          yellow,
          blue
        );
      }
      .radialgr {
        border: 2px solid blue;
        width: 80%;
        margin: auto;
        height: 200px;
        background-image: radial-gradient(blue, red, green);
      }
    </style>
  </head>
  <body>
    <div class="lineargr">hi</div>
    <div class="radialgr">hi</div>
  </body>
</html>
