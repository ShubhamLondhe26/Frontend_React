           function arithmatic(data){
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            if(data==="add"){
              document.getElementById("res").innerHTML = parseInt(n1) + parseInt(n2);
            }else if(data==="sub"){
              document.getElementById("res").innerHTML = parseInt(n1) - parseInt(n2);
            }else if(data==="mul"){
              document.getElementById("res").innerHTML = parseInt(n1) * parseInt(n2);
            }else if(data==="div"){
              document.getElementById("res").innerHTML = parseInt(n1) / parseInt(n2);
            }
