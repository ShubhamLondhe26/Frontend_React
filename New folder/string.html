<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="d1"></h2>
   <div id="d2"></div>
   <div id="d3"></div>
   <div id="d4"></div>
   <div id="d5"></div>
   <div id="d6"></div>
   <div id="d7"></div>
   <div id="d8"></div>
   <div id="d9"></div>
   <div id="d10"></div>
   <div id="d11"></div>
   <div id="d12"></div>
   <div id="d13"></div>
   <div id="d14"></div>
   <div id="d15"></div>
   <div id="d16"></div>
   <div id="d17"></div>
   <div id="d18"></div>
   <div id="d19"></div>
   <div id="d20"></div>
   <div id="d21"></div>
   <div id="d22"></div>
   <div id="d23"></div>
   <div id="d24"></div>
<script>
    var msg = "Welcome you all in Hematite , you all are Hematite students";
    document.getElementById("d1").innerHTML = msg ;

    // basic string method 
    document.getElementById("d2").innerHTML = msg.length;
    document.getElementById("d3").innerHTML = msg.toUpperCase();
    document.getElementById("d4").innerHTML = msg.toLowerCase();
  // indexOf
  document.getElementById("d5").innerHTML = msg.indexOf("Hematite");
  document.getElementById("d6").innerHTML = msg.indexOf("Hematite",22);
  document.getElementById("d7").innerHTML = msg.indexOf("hi",22);
 // lastIndexOf
 document.getElementById("d8").innerHTML = msg.lastIndexOf("you");
 document.getElementById("d9").innerHTML = msg.lastIndexOf("you",28);
 document.getElementById("d10").innerHTML = msg.lastIndexOf("my");
//search
document.getElementById("d11").innerHTML = msg.search("are");

//slice
document.getElementById("d12").innerHTML = msg.slice(20);
document.getElementById("d13").innerHTML = msg.slice(20,45);

document.getElementById("d14").innerHTML = msg.slice(-15);
document.getElementById("d15").innerHTML = msg.slice(-15,-5);

//substring 
document.getElementById("d16").innerHTML = msg.substring(5);
document.getElementById("d17").innerHTML = msg.substring(5,14);

//subStr 
document.getElementById("d18").innerHTML = msg.substr(3,10);

//charAt :
document.getElementById("d19").innerHTML = msg.charAt(0);

// replace 
document.getElementById("d20").innerHTML = msg.replace("Hematite","IIT");
document.getElementById("d21").innerHTML = msg.replace(/Hematite/g,"IIT");
document.getElementById("d22").innerHTML = msg.replace(/hematite/ig,"IIT");

document.getElementById("d23").innerHTML = msg.replaceAll("Hematite","IIT");

// split
console.log(msg.split());
console.log(msg.split(","));
console.log(msg.split(" "));
</script>

</body>
</html>
